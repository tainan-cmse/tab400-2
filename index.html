                <h1 class="mbr-section-title mbr-fonts-style mb-3 display-1"><strong>─台江最大尾─<br>洲仔尾400年</strong><br><strong>[二部曲]</strong></h1>
                <h2 class="mbr-section-subtitle mbr-fonts-style mb-3 display-2">1823~2023</h2>
                <p class="mbr-text mbr-fonts-style display-7">1823則是台南與台灣地理的鉅變。<br>突然消失的不只是台南的台江內海，包括整個西南台灣自雲林、嘉義到台南、高雄的海岸線都有大變化。<br>今年2023正是1823年算起的200週年。<br><br>首部曲我們盤點了1624～1823年（荷蘭時期至清國初期）的洲仔尾，從台江內海登陸上岸的荷蘭人到東寧王朝的鄭氏父子對台灣的經營，以及台灣納入清國版圖之後的洲仔尾地方發展，包含鹽產變遷、人物軼事、民間信仰三大主題的視角切入，提供民眾以邊陲之眼望向台南的核心發展區域，漫遊在這條既是文化長廊亦是生活長巷的通道裡，更加認識自己的土地。<br></p>
